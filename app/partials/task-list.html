<div class="container-fluid">
  <div class="page-header">
    <h1> Tasks </h1>
  </div>

  <div class="row-fluid">

    <div class="span3">
      <div class="well">
        <div>Search: <input ng-model="query"></div>
        
      </div>
    </div>

    <div class="span9">
      <table class="table table-striped">
        <tr>
          <th> Name </th>
          <th> <a href="#/new"><i class="icon-plus-sign"></i></a> </th>
        </tr> 
        <tr ng-repeat="task in tasks | filter:query" >
          <td> <a href="#/{{task._id}}">{{task.name}}</a> </td>
          <td> <a href="#/{{task._id}}/edit"><i class="icon-pencil"></i></a> </td>
        </tr>
      </table>
    </div>
  </div>
</div>
